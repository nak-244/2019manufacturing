<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
  <title>ページタイトル</title>
  <meta name="description" content="ディスクリプション">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="aquamarine.css">
  <link rel="stylesheet" href="common.css">
  <script src="js/navbar-ontop.js"></script>
  <script src="js/animate-in.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/smooth-scroll.js"></script>
</head>

<body>
  <div class="pt-5 bg-light">
    <div class="container">
      <div class="row">
        <div id="carousel-example" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="img/carousel-slideA.jpg" alt="スライドA">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/carousel-slideB.jpg" alt="スライドB">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/carousel-slideC.jpg" alt="スライドC">
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel-example" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-example" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  <div class="bg-primary py-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"><img class="img-fluid d-block my-0 mx-auto" src="assets/img/client1.png"></div>
        <div class="col-md-2"><img class="img-fluid d-block my-0 mx-auto" src="assets/img/client2.png"></div>
        <div class="col-md-2"><img class="img-fluid d-block my-0 mx-auto" src="assets/img/client3.png"></div>
        <div class="col-md-2"><img class="img-fluid d-block my-0 mx-auto" src="assets/img/client1.png"></div>
        <div class="col-md-2"><img class="img-fluid d-block my-0 mx-auto" src="assets/img/client2.png"></div>
        <div class="col-md-2"><img class="img-fluid d-block my-0 mx-auto" src="assets/img/client3.png"></div>
      </div>
    </div>
  </div>
</body>

</html>
